<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style type="text/css">
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <span v-cloak>{{ msg }}</span>
    </div>
    <script>
      setTimeout(() => {
        new Vue({
          el: '#app',
          data: {
            msg: 'hello vue'
          }
        })
      }, 2000)
    </script>
  </body>
</html>
