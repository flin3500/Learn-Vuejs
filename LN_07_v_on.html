<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div>{{num}}</div>
		<div>
			<!-- what is new -->
			<button v-on:click='num++'>Click</button>
			<button @click='handler'>Click1</button>
			<button @click='handle(123,$event)'>Click2</button>
		</div>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data: {
				num: 0
			},
			methods:{
				handle: function(p,event){
					console.log(p)
					console.log(event.target.innerHTML)
					this.num++;
				},
				handler: function(event){
					console.log(event.target.innerHTML)
				}
			}
		})
		 
	</script>
	
</body>
</html>
